<div class="card-container">
  <div>
    <img class="image" [src]="'/assets/img/' + teammate.photoName + '.jpg'" />
  </div>
  <div>
    <div class="text-container">
      <h3 class="text name">{{ teammate.name + " " + teammate.surname }}</h3>
    </div>
    <div class="text-container">
      <p class="text">{{ teammate.city + ", " + teammate.country }}</p>
    </div>
    <div class="text-container">
      <p class="text">{{ teammate.age + " years" }}</p>
    </div>
  </div>
</div>
